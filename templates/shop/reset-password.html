{% extends 'account.html' %}

{% block title %}重置密码{% endblock %}

{% block content %}
    <h1>重置页面</h1>
    <p>这里你可以重置密码</p>
<form action="{% url 'shop:password_change' %}" method="post">
    {% csrf_token %}
    {% for temp in form %}
    {{ temp.label }}{{ temp }}{{ temp.errors.0 }}<br>
    {% endfor %}
<input type="submit" value="修改">
</form>
{% endblock %}
